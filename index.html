<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CodePen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 18px;
            margin: 0;
        }
        header button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background: #333;
        }
        .tabs button {
            flex: 1;
            padding: 8px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tabs button.active {
            background: #4CAF50;
        }
        textarea {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: none;
            outline: none;
            resize: none;
            background: #1e1e1e;
            color: #f1f1f1;
            display: none;
        }
        textarea.active {
            display: block;
        }
        iframe {
            width: 50%;
            border: none;
            background: white;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .editor-container, iframe {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini CodePen</h1>
        <button onclick="runCode()">Run</button>
    </header>
    <main>
        <div class="editor-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('html')">HTML</button>
                <button class="tab-btn" onclick="openTab('css')">CSS</button>
                <button class="tab-btn" onclick="openTab('js')">JavaScript</button>
            </div>
            <textarea id="html" class="active"></textarea>
            <textarea id="css"></textarea>
            <textarea id="js"></textarea>
        </div>
        <iframe id="preview"></iframe>
    </main>

    <script>
        // Buka tab editor
        function openTab(tab) {
            document.querySelectorAll('textarea').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Jalankan kode ke preview
        function runCode() {
            const html = document.getElementById("html").value;
            const css = `<style>${document.getElementById("css").value}</style>`;
            const js = `<script>${document.getElementById("js").value}<\/script>`;

            const iframeDoc = document.getElementById("preview").contentDocument || document.getElementById("preview").contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html + css + js);
            iframeDoc.close();

            // Simpan ke LocalStorage
            localStorage.setItem("htmlCode", html);
            localStorage.setItem("cssCode", document.getElementById("css").value);
            localStorage.setItem("jsCode", document.getElementById("js").value);
        }

        // Live update saat mengetik
        document.querySelectorAll("textarea").forEach(el => {
            el.addEventListener("input", runCode);
        });

        // Load kode terakhir dari LocalStorage
        window.onload = () => {
            document.getElementById("html").value = localStorage.getItem("htmlCode") || `<h1>Hello World!</h1>\n<p>This is my first HTML page.</p>`;
            document.getElementById("css").value = localStorage.getItem("cssCode") || `body {\n    font-family: Arial, sans-serif;\n    background-color: #f0f0f0;\n    color: #333;\n}\nh1 {\n    color: #4CAF50;\n}`;
            document.getElementById("js").value = localStorage.getItem("jsCode") || `console.log("Hello from JavaScript!");`;
            runCode();
        };
    </script>
</body>
</html>
