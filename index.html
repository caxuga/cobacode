<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CobaCode</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/material-darker.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e1e;
      color: #fff;
    }
    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 18px; margin: 0; }
    .header-buttons button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .editor-container {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      background: #333;
    }
    .tabs button {
      flex: 1;
      padding: 8px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #4CAF50;
      color: white;
    }
    .CodeMirror {
      flex: 1;
      height: 100%;
      font-size: 14px;
      line-height: 1.4em;
    }
    /* Gutter styling (untuk HTML editor) */
    .CodeMirror-gutters {
      background: #2b2b2b;
      color: #888;
      border-right: 1px solid #444;
    }
    iframe#preview {
      width: 50%;
      border: none;
      background: white;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }
    .error-box {
      background: #b71c1c;
      color: #fff;
      padding: 5px;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>CobaCode</h1>
    <div class="header-buttons">
      <button onclick="runCode()">Run</button>
      <button onclick="saveAsFile()">Save As</button>
    </div>
  </header>

  <main>
    <div class="editor-container">
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab('html')">HTML</button>
        <button class="tab-btn" onclick="openTab('css')">CSS</button>
        <button class="tab-btn" onclick="openTab('js')">JavaScript</button>
      </div>
      <div id="editor-html" class="editor"></div>
      <div id="editor-css" class="editor" style="display:none"></div>
      <div id="editor-js" class="editor" style="display:none"></div>
      <div id="errorBox" class="error-box"></div>
    </div>
    <iframe id="preview"></iframe>
  </main>

  <footer>
    ¬© 2025 dibuat dengan ‚ù§Ô∏è oleh Agus Widodo FN.
  </footer>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/htmlmixed/htmlmixed.min.js"></script>

  <script>
    let editors = {};
    let currentTab = "html";

    // Init editors
    function initEditors() {
      editors.html = CodeMirror(document.getElementById("editor-html"), {
        mode: "htmlmixed",
        theme: "material-darker",
        lineNumbers: true,   // ‚úÖ HTML pakai line number
        value: localStorage.getItem("htmlCode") || "<html>\n<body>\n<h1>Hello Murid SMAINK!</h1>\n<p>Ini adalah contoh halaman HTML.</p>\n</body>\n</html>"
      });

      editors.css = CodeMirror(document.getElementById("editor-css"), {
        mode: "css",
        theme: "material-darker",
        lineNumbers: false,  // ‚ùå CSS tanpa line number
        value: localStorage.getItem("cssCode") || "body {\n  font-family: Arial;\n  background: #f0f0f0;\n}\nh1 { color: green; }"
      });

      editors.js = CodeMirror(document.getElementById("editor-js"), {
        mode: "javascript",
        theme: "material-darker",
        lineNumbers: false,  // ‚ùå JS tanpa line number
        value: localStorage.getItem("jsCode") || "console.log('Hello from JavaScript!');"
      });
    }

// Refresh editor setelah tab dibuka
	function openTab(tab) {
	  currentTab = tab;
	  document.querySelectorAll(".editor").forEach(ed => ed.style.display = "none");
	  document.getElementById("editor-" + tab).style.display = "block";
	  document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
	  event.target.classList.add("active");

 // üîß Refresh biar editor aktif saat tab dibuka
      editors[tab].refresh();
      editors[tab].focus();
    }

    function runCode() {
      const html = editors.html.getValue();
      const css = `<style>${editors.css.getValue()}</style>`;
      const js = `<script>${editors.js.getValue()}<\/script>`;

      const iframeDoc = document.getElementById("preview").contentDocument;
      iframeDoc.open();
      iframeDoc.write(html + css + js);
      iframeDoc.close();

      // Save ke localStorage
      localStorage.setItem("htmlCode", editors.html.getValue());
      localStorage.setItem("cssCode", editors.css.getValue());
      localStorage.setItem("jsCode", editors.js.getValue());

      // Cek error di HTML
      checkErrors(html);
    }

    function saveAsFile() {
      const htmlContent = editors.html.getValue();
      const cssContent = editors.css.getValue();
      const jsContent = editors.js.getValue();

      const finalCode = `
<!DOCTYPE html>
<html>
<head>
<style>
${cssContent}
</style>
</head>
<body>
${htmlContent}
<script>
${jsContent}
<\/script>
</body>
</html>`;

      const blob = new Blob([finalCode], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "my-code.html";
      link.click();
    }

    // Basic tag error checker
    function checkErrors(html) {
      const errorBox = document.getElementById("errorBox");
      errorBox.style.display = "none";
      const openTags = [];
      const regex = /<\/?([a-zA-Z0-9]+)(\s[^>]*)?>/g;
      let match;
      while ((match = regex.exec(html)) !== null) {
        if (match[0][1] === "/") {
          if (openTags.length === 0 || openTags[openTags.length - 1] !== match[1]) {
            errorBox.innerText = `Error: Tag penutup </${match[1]}> tidak sesuai.`;
            errorBox.style.display = "block";
            return;
          }
          openTags.pop();
        } else {
          openTags.push(match[1]);
        }
      }
      if (openTags.length > 0) {
        errorBox.innerText = `Error: Tag <${openTags[openTags.length-1]}> belum ditutup.`;
        errorBox.style.display = "block";
      }
    }

    window.onload = () => {
      initEditors();
      runCode();
    };
  </script>
</body>
</html>
