<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CobaCode</title>
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/919/919827.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>CobaCode</h1>
    <div class="header-buttons">
        <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
        <button onclick="runCode()">Run</button>
        <button onclick="saveAsFile()">Save As</button>
    </div>
</header>
<main>
    <div class="editor-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('html')">HTML</button>
            <button class="tab-btn" onclick="openTab('css')">CSS</button>
            <button class="tab-btn" onclick="openTab('js')">JavaScript</button>
        </div>
        
        <div id="editor-html" class="editor-wrapper active">
            <div id="html" class="code-area" contenteditable="true" spellcheck="false"></div>
        </div>

        <div id="editor-css" class="editor-wrapper">
            <div id="css" class="code-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div id="editor-js" class="editor-wrapper">
            <div id="js" class="code-area" contenteditable="true" spellcheck="false"></div>
        </div>
        <div id="error-msg"></div>
    </div>
    <iframe id="preview"></iframe>
</main>
<footer>¬© 2025 dibuat dengan ‚ù§Ô∏è oleh Agus Widodo FN.</footer>

<script src="script.js"></script>
</body>
</html>
