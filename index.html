<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CobaCode</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/919/919827.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header input[type="color"] {
      border: none;
      background: transparent;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      height: 100%;
    }
    textarea {
      width: 50%;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      outline: none;
    }
    iframe {
      width: 50%;
      border: none;
      background: white;
    }
    footer {
      background: #333;
      color: white;
      padding: 8px 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 13px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 6px 12px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>CobaCode</h1>
    <div>
      <label style="color: white; margin-right: 5px;">Warna Editor:</label>
      <input type="color" id="colorPicker" value="#f5f5f5">
      <button onclick="saveAsFile()">üíæ Save As</button>
    </div>
  </header>

  <main>
    <textarea id="editor" placeholder="Tulis kode HTML di sini...">
<!DOCTYPE html>
<html>
<head>
<title>Contoh</title>
</head>
<body>
<h1>Halo Dunia!</h1>
<p>Ini adalah contoh HTML.</p>
</body>
</html>
    </textarea>
    <iframe id="preview"></iframe>
  </main>

  <footer>
    Dibuat dengan ‚ù§Ô∏è oleh Agus Widodo FN.
  </footer>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const colorPicker = document.getElementById('colorPicker');

    // Fungsi update preview
    function updatePreview() {
      preview.srcdoc = editor.value;
    }
    editor.addEventListener('input', updatePreview);
    updatePreview();

    // Ganti warna editor
    colorPicker.addEventListener('input', () => {
      editor.style.backgroundColor = colorPicker.value;
    });

    // Save As
    function saveAsFile() {
      const blob = new Blob([editor.value], { type: "text/html" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
