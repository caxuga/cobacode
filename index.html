<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobaCode</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --header-footer-bg: #222;
            --tab-bg: #333;
            --preview-bg: white;
        }
        body.light {
            --bg-color: #ffffff;
            --text-color: #222;
            --header-footer-bg: #f0f0f0;
            --tab-bg: #ddd;
            --preview-bg: #ffffff;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        header {
            background-color: var(--header-footer-bg);
            color: var(--text-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 18px;
            margin: 0;
        }
        .header-buttons button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background: var(--tab-bg);
        }
        .tabs button {
            flex: 1;
            padding: 8px;
            background: var(--tab-bg);
            color: var(--text-color);
            border: none;
            cursor: pointer;
        }
        .tabs button.active {
            background: #4CAF50;
            color: white;
        }
        textarea {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: none;
            outline: none;
            resize: none;
            background: var(--bg-color);
            color: var(--text-color);
            display: none;
        }
        textarea.active {
            display: block;
        }
        iframe {
            width: 50%;
            border: none;
            background: var(--preview-bg);
        }
        footer {
            background: var(--header-footer-bg);
            color: var(--text-color);
            text-align: center;
            padding: 8px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .editor-container, iframe {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CobaCode</h1>
        <div class="header-buttons">
            <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
            <button onclick="runCode()">Run</button>
            <button onclick="saveAsFile()">Save As</button>
        </div>
    </header>
    <main>
        <div class="editor-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('html')">HTML</button>
                <button class="tab-btn" onclick="openTab('css')">CSS</button>
                <button class="tab-btn" onclick="openTab('js')">JavaScript</button>
            </div>
            <textarea id="html" class="active"></textarea>
            <textarea id="css"></textarea>
            <textarea id="js"></textarea>
        </div>
        <iframe id="preview"></iframe>
    </main>

    <footer>
        Dibuat dengan ‚ù§Ô∏è oleh Agus Widodo FN.
    </footer>

    <script>
        function openTab(tab) {
            document.querySelectorAll('textarea').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function runCode() {
            const html = document.getElementById("html").value;
            const css = `<style>${document.getElementById("css").value}</style>`;
            const js = `<script>${document.getElementById("js").value}<\/script>`;

            const iframeDoc = document.getElementById("preview").contentDocument || document.getElementById("preview").contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html + css + js);
            iframeDoc.close();

            localStorage.setItem("htmlCode", html);
            localStorage.setItem("cssCode", document.getElementById("css").value);
            localStorage.setItem("jsCode", document.getElementById("js").value);
        }

        function saveAsFile() {
            const htmlContent = document.getElementById("html").value;
            const cssContent = document.getElementById("css").value;
            const jsContent = document.getElementById("js").value;

            const finalCode = `
<!DOCTYPE html>
<html>
<head>
<style>
${cssContent}
</style>
</head>
<body>
${htmlContent}
<script>
${jsContent}
<\/script>
</body>
</html>
`;

            const blob = new Blob([finalCode], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "my-code.html";
            link.click();
        }

        document.querySelectorAll("textarea").forEach(el => {
            el.addEventListener("input", runCode);
        });

        function toggleTheme() {
            document.body.classList.toggle("light");
            localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
        }

        window.onload = () => {
            document.getElementById("html").value = localStorage.getItem("htmlCode") || `<h1>Hello World!</h1>\n<p>This is my first HTML page.</p>`;
            document.getElementById("css").value = localStorage.getItem("cssCode") || `body {\n    font-family: Arial, sans-serif;\n    background-color: #f0f0f0;\n    color: #333;\n}\nh1 {\n    color: #4CAF50;\n}`;
            document.getElementById("js").value = localStorage.getItem("jsCode") || `console.log("Hello from JavaScript!");`;

            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light");
            }
            runCode();
        };
    </script>
</body>
</html>
